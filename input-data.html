<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Siswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        .input-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .input-container h2 {
            color: #38a169;
            margin-bottom: 20px;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .input-container button {
            background-color: #38a169;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }

        .input-container button:hover {
            background-color: #2e8b57;
        }
    </style>
    <link rel='stylesheet' href='animations.css'>
</head>

<body>

    <div class="navbar">
        <div class="navbar-brand">Teman Belajar</div>
        <div class="navbar-links">
            <a href="home.html">Home</a>
            <a href="profil-sekolah.html">Profil Sekolah</a>
            <a href="kelas.html">Kelas</a>
        </div>
    </div>

    <section class="hero">
        <h1>Input Data Siswa</h1>
        <p>Masukkan nama dan kelas Anda untuk disimpan di peringkat.</p>
    </section>

    <div class="input-container">
        <h2>üìù Isi Data Anda</h2>
        <form id="data-form">
            <input type="text" id="nama-siswa" placeholder="Nama Lengkap" required>
            <input type="text" id="kelas-siswa" placeholder="Kelas (contoh: X TKJ 1)" required>
            <button type="submit">Simpan dan Lihat Peringkat</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- Konfigurasi Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBaFa2_d4almWd1wBlmPdzv9aGOa0e0m3A",
            authDomain: "daftarhadit-dfa3a.firebaseapp.com",
            projectId: "daftarhadit-dfa3a",
            storageBucket: "daftarhadit-dfa3a.firebasestorage.app",
            messagingSenderId: "438675023798",
            appId: "1:438675023798:web:3afc376cd435f0154fc317",
            measurementId: "G-XCNLPJSS57"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Elemen Form
        const namaInput = document.getElementById('nama-siswa');
        const kelasInput = document.getElementById('kelas-siswa');
        const submitBtn = document.querySelector('button[type="submit"]');
        let currentUserUid = null;

        // 1. Cek Login & Ambil Data Siswa Otomatis
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUserUid = user.uid;
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists) {
                        const data = doc.data();
                        namaInput.value = data.nama || '';
                        kelasInput.value = data.class_id || data.kelas || '';
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                }
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Belum Login',
                    text: 'Anda harus login agar hasil kuis tersimpan.',
                    confirmButtonColor: '#38a169'
                });
            }
        });

        // 2. Simpan Hasil ke Firestore dengan SweetAlert Loading
        document.getElementById('data-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nama = namaInput.value.trim();
            const kelas = kelasInput.value.trim();

            if (!nama || !kelas) {
                Swal.fire({
                    icon: 'error',
                    title: 'Data Belum Lengkap',
                    text: 'Silakan isi nama dan kelas terlebih dahulu!',
                    confirmButtonColor: '#e53e3e'
                });
                return;
            }

            // Ambil skor dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const skor = parseInt(urlParams.get('skor')) || 0;
            const nilai = Math.round((skor / 15) * 100);

            // Tampilkan Loading Alert
            Swal.fire({
                title: 'Menyimpan Data...',
                html: 'Mohon tunggu sebentar',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                // Simpan ke Firestore
                await db.collection('quiz_results').doc(currentUserUid).set({
                    uid: currentUserUid,
                    nama: nama,
                    kelas: kelas,
                    skor: skor,
                    nilai: nilai,
                    tanggal: firebase.firestore.FieldValue.serverTimestamp(),
                    updated_at: new Date().toISOString()
                }, { merge: true });

                // Sukses
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Nilai Anda telah tersimpan di Peringkat.',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'peringkat.html';
                });

            } catch (error) {
                console.error("Error saving result:", error);

                alert("Gagal menyimpan hasil: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Simpan dan Lihat Peringkat";
            }
        });
    </script>

</body>

</html>
