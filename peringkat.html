<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringkat Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .peringkat-container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(56, 161, 105, 0.15);
            /* Soft Green Shadow */
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }

        /* Dekorasi Background Abstrak */
        .peringkat-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #38a169;
            opacity: 0.1;
            border-radius: 50%;
        }

        .peringkat-container h2 {
            color: #2f855a;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- PODIUM DESIGN --- */
        .podium-section {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 50px;
            gap: 20px;
            min-height: 250px;
        }

        .podium-card {
            background: white;
            border-radius: 15px 15px 0 0;
            width: 140px;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .podium-card:hover {
            transform: translateY(-5px);
        }

        .podium-1 {
            height: 260px;
            background: linear-gradient(to bottom, #fff, #fff9c4);
            border-bottom: 8px solid #FFD700;
            z-index: 2;
        }

        .podium-2 {
            height: 200px;
            background: linear-gradient(to bottom, #fff, #f5f5f5);
            border-bottom: 8px solid #C0C0C0;
            order: -1;
            /* Pindahkan ke kiri */
        }

        .podium-3 {
            height: 180px;
            background: linear-gradient(to bottom, #fff, #ffe0b2);
            border-bottom: 8px solid #CD7F32;
        }

        .avatar-circle {
            width: 60px;
            height: 60px;
            background-color: #e2e8f0;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #555;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .crown {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #FFD700;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .winner-name {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .winner-score {
            background-color: #38a169;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Responsive Podium */
        @media (max-width: 600px) {
            .podium-section {
                gap: 10px;
                align-items: flex-end;
                /* Tetap sejajar bawah, tapi scale down */
            }

            .podium-card {
                width: 30%;
                /* Pakai persentase agar muat bertiga */
                padding: 10px 5px;
            }

            .podium-1 {
                height: 200px;
            }

            .podium-2 {
                height: 160px;
            }

            .podium-3 {
                height: 140px;
            }

            .avatar-circle {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .winner-name {
                font-size: 0.9rem;
            }

            .crown {
                top: -20px;
                font-size: 20px;
            }
        }


        /* --- LIST DESIGN (Modern Table) --- */
        .ranking-list {
            margin-top: 30px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid transparent;
        }

        .rank-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left-color: #38a169;
        }

        .rank-number {
            font-size: 1.2rem;
            font-weight: 800;
            color: #a0aec0;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        .rank-info {
            flex-grow: 1;
        }

        .rank-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .rank-class {
            font-size: 0.9rem;
            color: #718096;
        }

        .rank-score-container {
            text-align: right;
        }

        /* Smooth Loader Style */
        .nice-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            animation: fadeIn 0.5s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .nice-loader i {
            font-size: 50px;
            color: #38a169;
            margin-bottom: 15px;
            animation: pulse-green 1.5s infinite;
        }

        .nice-loader p {
            color: #718096;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                text-shadow: 0 0 10px rgba(56, 161, 105, 0.4);
            }

            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        /* Hide content initially */
        #podium-area,
        #ranking-list {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in-content {
            display: flex !important;
            /* Untuk podium */
            animation: fadeReveal 0.8s forwards;
        }

        .fade-in-list {
            display: block !important;
            /* Untuk list */
            animation: fadeReveal 0.8s forwards;
        }

        @keyframes fadeReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank-score {
            font-weight: 800;
            color: #38a169;
            font-size: 1.2rem;
        }

        .rank-date {
            font-size: 0.8rem;
            color: #cbd5e0;
        }

        /* Buttons */
        .refresh-btn {
            display: block;
            margin: 30px auto;
            background-color: #38a169;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.4);
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #718096;
            background: #f7fafc;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
    </style>
    <link rel='stylesheet' href='animations.css'>
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar (Sama dengan Home.html) -->
    <!-- Navbar (Generated by navbar.js) -->
    <script src="navbar.js"></script>

    <div class="peringkat-container">
        <h2>üèÜ Leaderboard Top Siswa</h2>

        <!-- Podium Section (Juara 1-3) -->
        <div id="podium-area" class="podium-section">
            <!-- Akan diisi JS -->
        </div>

        <!-- List Section (Peringkat 4 dst) -->
        <div id="ranking-list" class="ranking-list">
            <!-- Akan diisi JS -->
        </div>

        <div id="no-data" class="no-data">
            <i class="fa-solid fa-trophy" style="font-size: 40px; margin-bottom: 10px; color: #cbd5e0;"></i>
            <p>Belum ada data peringkat. Jadilah yang pertama!</p>
        </div>

        <!-- Action Buttons -->
        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <!-- Kiri: Kembali ke Kelas -->
            <a href="kelas.html" style="text-decoration: none;">
                <button class="refresh-btn" style="margin: 0; background-color: #4a5568;">
                    <i class="fa-solid fa-arrow-left"></i> Kelas
                </button>
            </a>

            <!-- Kanan: Klaim Sertifikat -->
            <a href="sertifikat.html" style="text-decoration: none;">
                <button class="refresh-btn" style="margin: 0; background-color: #d69e2e;">
                    <i class="fa-solid fa-certificate"></i> Klaim Sertifikat
                </button>
            </a>
        </div>

        <!-- Refresh Button (Center) -->
        <button class="refresh-btn" onclick="loadLeaderboard(true)" style="margin-top: 20px;">
            <i class="fa-solid fa-rotate-right"></i> Refresh Peringkat
        </button>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // --- Konfigurasi Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBaFa2_d4almWd1wBlmPdzv9aGOa0e0m3A",
            authDomain: "daftarhadit-dfa3a.firebaseapp.com",
            projectId: "daftarhadit-dfa3a",
            storageBucket: "daftarhadit-dfa3a.firebasestorage.app",
            messagingSenderId: "438675023798",
            appId: "1:438675023798:web:3afc376cd435f0154fc317",
            measurementId: "G-XCNLPJSS57"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        async function loadLeaderboard(isManualRefresh = false) {
            const podiumArea = document.getElementById('podium-area');
            const rankingList = document.getElementById('ranking-list');
            const noData = document.getElementById('no-data');

            // Feedback jika refresh manual
            if (isManualRefresh) {
                Swal.fire({
                    title: 'Memperbarui...',
                    didOpen: () => Swal.showLoading(),
                    timer: 800,
                    showConfirmButton: false,
                    allowOutsideClick: false
                });
            }

            // 1. Tampilkan Loading Spinner (Hanya jika belum ada loading)
            let loader = document.getElementById('ranking-loader');
            if (!loader) {
                loader = document.createElement('div');
                loader.id = 'ranking-loader';
                loader.className = 'nice-loader';
                loader.innerHTML = `
                    <i class="fas fa-circle-notch"></i>
                    <p>Memuat Peringkat...</p>
                `;
                // Insert as first child of container
                const container = document.querySelector('.peringkat-container');
                container.insertBefore(loader, container.firstChild.nextSibling.nextSibling);
            }

            // Sembunyikan konten lama saat loading
            podiumArea.style.opacity = '0';
            rankingList.style.opacity = '0';
            podiumArea.style.display = 'none';
            rankingList.style.display = 'none';
            noData.style.display = 'none';

            loader.style.display = 'flex';

            try {
                // Query Basic 
                const snapshot = await db.collection('quiz_results')
                    .orderBy('skor', 'desc')
                    .limit(50)
                    .get();

                const results = [];
                snapshot.forEach(doc => {
                    results.push(doc.data());
                });

                // Sorting manual (Skor lalu Nilai)
                results.sort((a, b) => {
                    if (b.skor !== a.skor) return b.skor - a.skor;
                    return (b.nilai || 0) - (a.nilai || 0);
                });

                // Sembunyikan Loader
                loader.style.display = 'none';

                podiumArea.innerHTML = '';
                rankingList.innerHTML = '';

                if (results.length === 0) {
                    noData.style.display = 'block';
                    if (isManualRefresh) Swal.fire('Data Kosong', 'Belum ada data peringkat tersimpan.', 'info');
                    return;
                }

                noData.style.display = 'none';

                // --- RENDER PODIUM (Top 3) ---
                const top3 = results.slice(0, 3);
                let podiumHTML = '';

                // Juara 2
                if (top3[1]) {
                    podiumHTML += createPodiumCard(top3[1], 2, 'podium-2', 'silver');
                } else {
                    podiumHTML += '<div class="podium-card podium-2" style="opacity:0;"></div>';
                }

                // Juara 1
                if (top3[0]) {
                    podiumHTML += createPodiumCard(top3[0], 1, 'podium-1', 'gold');
                }

                // Juara 3
                if (top3[2]) {
                    podiumHTML += createPodiumCard(top3[2], 3, 'podium-3', '#cd7f32');
                } else {
                    podiumHTML += '<div class="podium-card podium-3" style="opacity:0;"></div>';
                }

                podiumArea.innerHTML = podiumHTML;

                // --- RENDER LIST (Peringkat 4 dst) ---
                const rest = results.slice(3);

                rest.forEach((result, index) => {
                    const realRank = index + 4;
                    const initials = (result.nama || '?').charAt(0).toUpperCase();

                    const itemHTML = `
                        <div class="rank-item">
                            <div class="rank-number">#${realRank}</div>
                            <div class="avatar-circle" style="width: 40px; height: 40px; font-size: 16px; margin: 0 15px 0 0; background: #edf2f7;">${initials}</div>
                            <div class="rank-info">
                                <div class="rank-name">${result.nama}</div>
                                <div class="rank-class">${result.kelas || 'Umum'}</div>
                            </div>
                            <div class="rank-score-container">
                                <div class="rank-score">${result.nilai}</div>
                                <div class="rank-date">Skor: ${result.skor}</div>
                            </div>
                        </div>
                    `;
                    rankingList.innerHTML += itemHTML;
                });

                // Munculkan dengan Animasi Fade In
                // Gunakan class fade-in-content/list yang sudah di define CSS displaynya
                podiumArea.className = 'podium-section fade-in-content';
                rankingList.className = 'ranking-list fade-in-list';

            } catch (error) {
                console.error("Error loading leaderboard:", error);
                const loader = document.getElementById('ranking-loader');
                if (loader) loader.style.display = 'none';

                const noData = document.getElementById('no-data');
                noData.style.display = 'block';
                noData.innerHTML = `<p style="color: red;">Gagal memuat data. Mohon refresh.</p>`;

                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Memuat',
                    text: 'Terjadi kesalahan koneksi internet.'
                });
            }
        }

        function createPodiumCard(data, rank, cssClass, iconColor) {
            const initials = (data.nama || '?').charAt(0).toUpperCase();
            const crownHTML = rank === 1 ? '<div class="crown"><i class="fa-solid fa-crown"></i></div>' : '';

            let medaliIcon = '';
            if (rank === 1) medaliIcon = 'fa-medal';
            if (rank === 2) medaliIcon = 'fa-medal';
            if (rank === 3) medaliIcon = 'fa-award';

            return `
                <div class="podium-card ${cssClass}">
                    ${crownHTML}
                    <div class="avatar-circle">${initials}</div>
                    <div class="winner-name">${data.nama}</div>
                    <div class="winner-score">
                        ${data.nilai} <span style="font-size:0.7em; opacity:0.8;">pts</span>
                    </div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">${data.kelas || '-'}</div>
                    <div style="margin-top: auto; color: ${iconColor}; font-size: 24px;">
                        <i class="fa-solid ${medaliIcon}"></i>
                    </div>
                </div>
            `;
        }

        // Expose Refresh ke global
        window.loadLeaderboard = loadLeaderboard;

        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('isLoggedIn');
                window.location.href = "home.html";
            });
        }

        // Panggil LANGSUNG saat halaman siap
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
        });

        auth.onAuthStateChanged(user => {
            const authLink = document.getElementById('nav-auth-link');
            if (user) {
                if (authLink) {
                    authLink.textContent = "Logout";
                    authLink.href = "#";
                    // Event listener is handled by the inline onclick="logout()" in HTML or global function
                }
            } else {
                // Jika tidak login, kembalikan ke login page karena ini halaman internal
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
